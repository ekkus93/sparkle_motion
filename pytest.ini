[pytest]
minversion = 7.0
markers =
    smoke: quick smoke tests that are fast and environment-gated
    gpu: tests requiring NVIDIA GPU hardware and real model weights
# Restrict discovery to the top-level tests/ directory to avoid collecting
# large unrelated test suites under resources/ which require many extra deps.
testpaths = tests
python_files = test_*.py
addopts = -q
norecursedirs = .git .venv venv resources
